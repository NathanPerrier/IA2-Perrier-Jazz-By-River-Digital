{% extends 'atc_site/template/vendor_dashboard.html' %} 
{% load static %} 
{% block content %}
<div class="container-fluid">
    <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('{% static '/atc_site/images/homepage/campus-1.jpg' %}'); background-position-y: 50%;">
        <span class="mask bg-gradient-primary opacity-6"></span>
    </div>
    <div class="card card-body blur shadow-blur mx-4 mt-n6 overflow-hidden">
        <div class="row gx-4">
            <div class="col-auto">
                <div class="avatar avatar-xl position-relative">
                    {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
                    {% else %}
                    <img src="https://api.dicebear.com/6.x/initials/svg?seed={{user.first_name}}&randomizeIds=true" alt="profile_image" class="w-100 border-radius-lg shadow-sm">                       
                    {% endif %}
                    
                </div>
            </div>
            <div class="col-auto my-auto">
                <div class="h-100">
                    <h5 class="mb-1">
                        {{ user.first_name }} {{ user.last_name }}
                    </h5>
                    <p class="mb-0 font-weight-bold text-sm">
                        Vendor
                    </p>
                </div>
            </div>
            <div class="col text-end my-auto">
                <a href="/account/manage" target="_blank" class="btn bg-gradient-dark mb-0">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid pt-4">
    <div class="row">
        <div class="col-12">
            <div class="multisteps-form">
                <div class="row">
                    <div class="col-12 col-lg-8 mx-auto mt-4 mb-sm-5 mb-3">
                        <div class="multisteps-form__progress">
                            <button class="multisteps-form__progress-btn js-active" type="button" title="Product Info">
                                <span>1. Product Info</span>
                            </button>
                            <button class="multisteps-form__progress-btn" type="button" title="Media">2. Media</button>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12 col-lg-8 m-auto">
                        <form class="multisteps-form__form mb-8" style="height: 408px;">
                            
                            <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active" data-animation="FadeIn">
                                <h5 class="font-weight-bolder">Item Information</h5>
                                <div class="multisteps-form__content">
                                    <div class="row mt-3">
                                        <div class="col-12 col-sm-6">
                                            <label>Name</label>
                                            <input class="multisteps-form__input form-control" type="text" placeholder="eg. Sausage Roll" onfocus="focused(this)" onfocusout="defocused(this)">
                                        </div>
                                        <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                            <label>Quantity</label>
                                            <input class="multisteps-form__input form-control" type="text" placeholder="eg. 42" onfocus="focused(this)" onfocusout="defocused(this)">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 mt-sm-0 mt-4">
                                        <label class="mt-4">Price</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" style="border-radius: 8px 0 0 8px;">$</span>
                                            </div>
                                            <input class="multisteps-form__input form-control ps-2" type="text" placeholder="eg. 5.99" onfocus="focused(this)" onfocusout="defocused(this)">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="mt-4">Description</label>
                                            <!--<p class="form-text text-muted text-xs ms-1 d-inline">
                                                (optional)
                                            </p>-->
                                           
                                            <div id="edit-deschiption" class="h-50 ql-container ql-snow">
                                                <div class="ql-editor" data-gramm="false" contenteditable="true">
                                                    
                                                </div>
                                                <div class="ql-clipboard" contenteditable="true" tabindex="-1"></div>
                                                <div class="ql-tooltip ql-hidden">
                                                    <a class="ql-preview" rel="noopener noreferrer" target="_blank" href="about:blank"></a>
                                                    <input type="text" data-formula="e=mc^2" data-link="https://quilljs.com" data-video="Embed URL">
                                                    <a class="ql-action"></a><a class="ql-remove"></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Next</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card multisteps-form__panel p-3 border-radius-xl bg-white" data-animation="FadeIn">
                                <h5 class="font-weight-bolder">Media</h5>
                                <div class="multisteps-form__content">
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <label>Product image</label>
                                            <div action="/file-upload" class="form-control dropzone dz-clickable productImg" id="productImg"><div class="dz-default dz-message"><button class="dz-button" type="button">Drop files here to upload</button></div></div>
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn bg-gradient-secondary mb-0 js-btn-prev" type="button" title="Prev">Prev</button>
                                        <button class="btn bg-gradient-dark ms-auto mb-0" type="button" title="Send">Send</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    
    if (document.getElementById('edit-deschiption')) {
        var quill = new Quill('#edit-deschiption', {
            theme: 'snow' // Specify theme in configuration
        });
    };
    
    if (document.getElementById('choices-category')) {
        var element = document.getElementById('choices-category');
        const example = new Choices(element, {
            searchEnabled: false
        });
    };
    
    if (document.getElementById('choices-sizes')) {
        var element = document.getElementById('choices-sizes');
        const example = new Choices(element, {
            searchEnabled: false
        });
    };
    
    if (document.getElementById('choices-currency')) {
        var element = document.getElementById('choices-currency');
        const example = new Choices(element, {
            searchEnabled: false
        });
    };
    
    if (document.getElementById('choices-tags')) {
        var tags = document.getElementById('choices-tags');
        const examples = new Choices(tags, {
            removeItemButton: true
        });
        
        examples.setChoices(
        [{
            value: 'One',
            label: 'Expired',
            disabled: true
        },
        {
            value: 'Two',
            label: 'Out of Stock',
            selected: true
        }
        ],
        'value',
        'label',
        false,
        );
    };

    Dropzone.options.productImg = {
        maxFiles: 1,
        // Other options...
    };
</script>
{% endblock %}
