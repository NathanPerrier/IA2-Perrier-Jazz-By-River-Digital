{% extends 'template/main.html' %} 
{% load static %} 
{% load date_extras %}
{% block header %}
  <link rel="stylesheet" href="{% static '//css//landing.css' %}">
  <link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock %}
{% block content %}
    <div class="search-container" style="margin-left: -50px;">
        <div class="error-box" style=" background-color: #d33131;border-radius: 2em; max-width:500px">
            <div class="error-message p-4" style="text-align:center">
                <h1>You are Not Signed In!</h1>
                <p>To access this page you must have a account. Please Sign In to Continue or use the search page to find a location</p>
                <div>
                    <a href="{% url 'login' %}" class="p-2 btn btn-primary text-white" style="border-radius:2em;">Sign In</a>
                    <a href="{% url 'search' %}" class="btn btn-secondary p-2 text-white" style="border-radius:2em;">Search</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xd33131,
            backgroundColor: 0x0
        })
    </script>
    <!-- sliders-end -->
    <script src="{% static '//js//landing.js' %}"></script>
{% endblock %}
